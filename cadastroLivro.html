<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Obras</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="container vh-100">
        <div class="d-flex justify-content-center pb-2">
            <h1 class="text-center">Cadastro de Livros</h1>
        </div>
        <form class="row g-3" action="" method="post">
            <div class="col-md-4">
              <label for="nomeObra" class="form-label">Título</label>
              <input type="text" class="form-control" id="nomeObra" name="nomeObra" required>
            </div>
            <div class="col-md-4">
              <label for="nomeAutor" class="form-label">Autor</label>
              <input type="text" class="form-control" id="nomeAutor" name="nomeAutor" required>
            </div>
            <div class="col-md-4">
                <label for="nomeEditora" class="form-label">Editora</label>
                <input type="text" class="form-control" id="nomeEditora" name="nomeEditora" required>
              </div>
            <div class="col-12">
                <label for="sinopseLivro" class="form-label">Sipnose</label>
                <textarea class="form-control" id="sinopseLivro" rows="3" name="sinopseLivro" placeholder="Escreva uma descrição sucinta sobre a obra" required></textarea>
            </div>
            <div class="col-md-4">
              <label for="numeroExemplares" class="form-label">Numero de Exemplares</label>
              <input type="number" class="form-control text-center" id="numeroExemplares" name="numeroExemplares" placeholder="Ex: 100" required>
            </div>
            <div class="col-md-4">
              <label for="dataLancamento" class="form-label">Data de Lançamento</label>
              <input type="date" class="form-control text-center" id="dataLancamento" name="dataLancamento" required>
            </div>
            <div class="col-md-4">
              <label for="generoObra" class="form-label">Gênero</label>
              <select id="generoObra" name="generoObra" class="form-select" required>
                <option value="" hidden selected>Escolha...</option>
                <option>Ação e Aventura </option>
                <option>Conto</option>
                <option>Ficção</option>
                <option>Infantis</option>
                <option>Mangá</option>
                <option>Romance</option>
                <option>Suspense</option>
                <option>Terror/Horror </option>
              </select>
            </div>
            <div class="col-12">
              <button type="submit" class="btn btn-primary">Cadastrar</button>
            </div>
        </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
